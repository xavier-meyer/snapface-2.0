<div class="face-snap-card">
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate | date:'dd/MM/yyyy' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p><button (click)="onSnap()">{{ buttonText }}</button> 
    👍 {{ faceSnap.snaps }}</p>
</div>
